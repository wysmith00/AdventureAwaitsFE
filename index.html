<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Awaits</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Adventure Awaits</h1>

    <section id="blog-section">
        <h2>Blog Posts</h2>
        <div id="blog-form">
            <input type="text" id="blog-title" placeholder="Blog Title">
            <textarea id="blog-content" placeholder="Blog Content"></textarea>
            <button onclick="createBlogPost()">Post Blog</button>
        </div>
        <div id="blog-posts"></div>
        <div id="edit-blog-form" style="display:none;">
            <input type="text" id="edit-blog-title" placeholder="Edit Blog Title">
            <textarea id="edit-blog-content" placeholder="Edit Blog Content"></textarea>
            <button onclick="confirmEditBlog()">Update Blog</button>
        </div>
        <div id="edit-blog-form" style="display:none;">
            <input type="text" id="edit-blog-title" placeholder="Edit Blog Title">
            <textarea id="edit-blog-content" placeholder="Edit Blog Content"></textarea>
            <button id="confirm-edit-blog">Update Blog</button>
        </div>
    </section>

    <section id="workout-section">
        <h2>Workouts</h2>
        <div id="workout-form">
            <input type="text" id="workout-type" placeholder="Workout Type">
            <input type="number" id="workout-duration" placeholder="Duration (in minutes)">
            <textarea id="workout-notes" placeholder="Notes"></textarea>
            <button onclick="createWorkout()">Add Workout</button>
        <div id="edit-workout-form" style="display:none;">
            <input type="text" id="edit-workout-type" placeholder="Edit Workout Type">
            <input type="number" id="edit-workout-duration" placeholder="Edit Duration (in minutes)">
            <textarea id="edit-workout-notes" placeholder="Edit Notes"></textarea>
            <button onclick="confirmEditWorkout()">Update Workout</button>
        </div>
        <div id="edit-workout-form" style="display:none;">
            <input type="text" id="edit-workout-type" placeholder="Edit Workout Type">
            <input type="number" id="edit-workout-duration" placeholder="Edit Duration (in minutes)">
            <textarea id="edit-workout-notes" placeholder="Edit Notes"></textarea>
            <button id="confirm-edit-workout">Update Workout</button>
        </div>
        </div>
        <div id="workouts"></div>
    </section>


    <script src="script.js"></script>
</body>
</html>
